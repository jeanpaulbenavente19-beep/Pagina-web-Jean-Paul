<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publicaciones</title>

<style>
    .container{
      max-width:var(--maxw); 
      margin:28px auto; 
      padding:20px
    }

     .back{
      color:var(--accent); 
      text-decoration:none; 
      font-weight:600;
      font-size:18px;
    }

    body {
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0 120px;
        background: white;
        color: #222;
    }

    h1 {
        font-size: 72px;
        margin-top: 80px;
        font-weight: 400;
    }

    .pub-item {
        display: grid;
        grid-template-columns: 120px auto 200px;
        align-items: start;
        margin: 80px 0;
        column-gap: 40px;
    }

    .year {
        font-size: 28px;
        font-weight: 500;
        margin-top: 10px;
    }

    .description {
        font-size: 26px;
        line-height: 1.4;
        max-width: 700px;
    }

    .cover img {
        width: 180px;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Animación suave al hacer scroll */
    .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>

<body>
<div class="container">
    <a class="back" href="index.html">← Volver al inicio</a>
</div>

<h1>Publicaciones</h1>

<!-- PUBLICACIÓN 1 -->
<div class="pub-item fade-in">
    <div class="year">2023</div>
    <div class="description">
        Diversificación productiva y renta extractiva en el Sur Andino
    </div>
    <div class="cover">
        <a href="https://propuestaciudadana.org.pe/wp-content/uploads/2024/04/Diversificaci%C3%B3n-productiva-y-renta-extractiva-en-el-Sur-Andino.pdf" target="_blanck">
            <img src="libro 1.png" alt="Portada 2023">
        </a>
    </div>
</div>

<!-- PUBLICACIÓN 2 -->
<div class="pub-item fade-in">
    <div class="year">2024</div>
    <div class="description">
        Hacia un nuevo modelo para mejorar la gestión de inversiones descentralizadas.
        Propuestas a partir de un grupo de expertos.
    </div>
    <div class="cover">
        <a href="https://propuestaciudadana.org.pe/wp-content/uploads/2025/02/Hacia-un-nuevo-modelo-para-mejorar-la-gestion-de-inversiones-descentralizadas.-Propuestas-a-partir-de-un-grupo-de-expertos.pdf    " target="_blank">
            <img src="libro 2.png" alt="Portada 2024">
        </a>
    </div>
</div>

<div class="pub-item fade-in">
    <div class="year">2025</div>
    <div class="description">
        TOMO 1 IMPACTOS DEL TURISMO.
    </div>
    <div class="cover">
        <a href="" target="_blank">
            <img src="TOMO 1.png" alt="Portada 2024">
        </a>
    </div>
</div>

<div class="pub-item fade-in">
    <div class="year">2025</div>
    <div class="description">
        TOMO 2 IMPACTOS DEL TURISMO.
    </div>
    <div class="cover">
        <a href="" target="_blank">
            <img src="TOMO 2.png" alt="Portada 2024">
        </a>
    </div>
</div>

<script>
    // animación scroll
    const items = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));
</script>

</body>
</html>
