<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{
      box-sizing: border-box;
      font-family: 'Bodoni Moda';
    }

    body{
      margin:0;
      color:#111;
      overflow-x:hidden;
    }

    /* BOTÓN A LA IZQUIERDA */
    .btn-volver{
       max-width: 1200px;
       margin: 28px auto;
       padding: 20px;

    }

    /* CONTENIDO */
    .container{
      display:flex;
      gap:40px;
      padding: 30px;
      max-width:1100px;
      margin:auto;

      /* Animación */
      animation: fadeUp 0.9s ease-out forwards;
    }
    .back{
      color:var(--accent); 
      text-decoration:none; 
      font-weight:600;
      font-size:18px;
    }

    .imagen{
      flex:1;
    }

    .imagen img{
      width:100%;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }

    .info{
      flex:1;
    }

    .info h2{
      margin-top:0;
      font-size:28px;
    }

    .info p{
      line-height:1.6;
      font-size:16px;
      color:#333;
    }
    .Titulo {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family:'Bodoni Moda';
      text-align:center;
      font-size: 40px;
      animation: fadeUp 0.9s ease-out forwards;
    }

    /* ANIMACIÓN */
    @keyframes fadeUp{
      from{
        opacity:0;
        transform:translateY(40px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .container{
        flex-direction:column;
        padding:30px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="container">
    <a class="back" href="index.html">← Volver al inicio</a>
  </div>

  <div class="Titulo">
    <h1>Titulo de la imagen</h1>
  </div>
  <!-- CONTENIDO -->
  <section class="container">
    <div class="imagen">
      <img src="IMG_0119.JPG" alt="Imagen descriptiva">
    </div>

    <div class="info">
      <p>
        Aquí va la información relacionada con la imagen.  
        Puedes explicar el contexto, detalles importantes, descripción,
        significado o cualquier texto que necesites mostrar.
      </p>
    </div>
  </section>

</body>
</html>
