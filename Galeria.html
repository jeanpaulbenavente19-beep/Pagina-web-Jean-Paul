<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Galería</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #ffffff;
    font-family: "Georgia", serif;
}

/* ===== SECCIÓN ===== */
#proyectos {
    background-color: #ffffff;
    padding: 80px 0;
    text-align: center;
    color: #000;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: left;
}

.back {
    display: inline-block;
    color: #000;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
}

/* ===== TEXTOS ===== */
.titulo-proyectos {
    font-size: 56px;
    margin-bottom: 10px;
}

.frase-proyectos {
    font-size: 20px;
    margin-bottom: 40px;
}

/* ===== GRID DESKTOP ===== */
.grid-proyectos {
    width: 85%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

.grid-proyectos img {
    width: 100%;
    height: 290px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.grid-proyectos img:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* ===== ANIMACIÓN ===== */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity .6s ease, transform .6s ease;
}

.fade-in.show {
    opacity: 1;
    transform: translateY(0);
}

/* ===== TABLET ===== */
@media (max-width: 900px) {
    .titulo-proyectos {
        font-size: 42px;
    }

    .grid-proyectos {
        width: 90%;
        grid-template-columns: repeat(2, 1fr);
    }
}

/* ===== CELULAR (SCROLL HORIZONTAL) ===== */
@media (max-width: 600px) {

    #proyectos {
        padding: 40px 0;
    }

    .container {
        padding: 0 16px;
        margin-bottom: 10px;
    }

    .titulo-proyectos {
        font-size: 34px;
        margin-bottom: 6px;
    }

    .frase-proyectos {
        font-size: 16px;
        margin-bottom: 28px;
    }

    /* GALERÍA VERTICAL */
    .grid-proyectos {
        display: flex;
        flex-direction: column;
        gap: 22px;
        width: 92%;
        margin: auto;
    }

    .grid-proyectos a {
        width: 100%;
    }

    .grid-proyectos img {
        width: 100%;
        height: 240px;
        border-radius: 14px;
    }
}

</style>
</head>

<body>

<section id="proyectos">
    <div class="container">
        <a class="back" href="index.html">← Volver al inicio</a>
    </div>

    <h2 class="titulo-proyectos fade-in">Galería</h2>
    <p class="frase-proyectos fade-in">Explora algunos de mis trabajos</p>

    <div class="grid-proyectos">
        <a href="contenido1.html" class="fade-in">
            <img src="IMG_5184.jpg" alt="Proyecto 1">
        </a>
        <a href="contenido2.html" class="fade-in">
            <img src="IMG_3823.jpg" alt="Proyecto 2">
        </a>
        <a href="contenido3.html" class="fade-in">
            <img src="IMG_5153.png" alt="Proyecto 3">
        </a>
        <a href="contenido4.html" class="fade-in">
            <img src="IMG_6511.jpg" alt="Proyecto 4">
        </a>
        <a href="contenido5.html" class="fade-in">
            <img src="IMG_8333.jpg" alt="Proyecto 5">
        </a>
        <a href="contenido6.html" class="fade-in">
            <img src="IMG_8524.jpg" alt="Proyecto 6">
        </a>
    </div>
</section>

<script>
const items = document.querySelectorAll('.fade-in');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
}, { threshold: 0.2 });

items.forEach(item => observer.observe(item));
</script>

</body>
</html>
